<ion-header no-border translucent="false" mode="ios">
  <ion-toolbar color="tc1" mode="ios" class="ion-text-center">               
      
      <img class="img-toolbar espacio-cabecera" src="../../../assets/logoBlanco.png" alt="" />
    
  </ion-toolbar>

</ion-header>

<ion-content color="light" mode="ios" fullscreen>


    
    
    <ion-slides mode="ios">
          
        <ion-slide>

            <ion-label color="tc2" class="ion-text-center qr">  
                <app-qr></app-qr>
            </ion-label>
           
          <ion-label color="tc2" class="ion-text-center">
              
              <div [ngClass]="{'tarjeta-fondo-classic': !prem, 'tarjeta-fondo-premium': prem }">
                               
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <h4 class="nombreTarjeta ion-text-left"> {{usuario.nombre | uppercase}}  {{ usuario.apellido | uppercase}} </h4>
                  <h4 class="numeroTarjeta ion-text-left">0000 0000 {{usuario.dni}}</h4>
                  <p *ngIf="!prem" class="nombreComercio ion-text-right">Comercio: {{ comercio }}</p>

              </div>
              
          </ion-label>
          
        </ion-slide>

      </ion-slides>

</ion-content>
