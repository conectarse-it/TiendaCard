<ion-content fullscreen color="light">
   
  <div *ngIf="!editar" class="caja-perfil">
      <ion-toolbar color="tc1" mode="ios" class="ion-text-left">
        <div class="espacio-cabecera">
          <img class="img-toolbar" src="../../../assets/logoBlanco.png" alt="" />
        </div>
      </ion-toolbar>


      <ion-row>
        
        <ion-col size="12" class="ion-text-center">
          <img src="assets/avatars/{{usuario.avatar}}" class="img-avatar">
        </ion-col>

      </ion-row>

      <ion-row class="top-10">
        <ion-col size="12" class="ion-text-center">
          <ion-label color="light">
            <h1>{{ usuario.nombre}} {{usuario.apellido}}</h1>
            <h2>{{ usuario.dni }} </h2>
          </ion-label>
        </ion-col>
      </ion-row>
  </div> 

  <div *ngIf="editar" class="animated fadeIn slow">
      <app-avatar-selector (avatarSel)="usuario.avatar = $event"
      [avatarActual]="usuario.avatar"></app-avatar-selector>
  </div>
  
  
    
  

  <form #fActualizar>
      <ion-row>
        <ion-col>
          
            <ion-list>
              
              <ion-item color="light" [disabled]="!editar">
                <ion-label color="tc1">Email</ion-label>
                <ion-input name="email"
                           type="email"
                           [(ngModel)]="usuario.email"
                           required></ion-input>
              </ion-item>

              <ion-item color="light" [disabled]="true">
                <ion-label color="tc1">Nombre</ion-label>
                <ion-input name="nombre"
                           [(ngModel)]="usuario.nombre"
                           type="text"
                           required></ion-input>

              </ion-item>      

              <ion-item color="light" [disabled]="true">
                  <ion-label color="tc1">Apellido</ion-label>
                  <ion-input name="apellido"
                             [(ngModel)]="usuario.apellido"
                             type="text"
                             required></ion-input>
              </ion-item>
              

              <ion-item color="light" [disabled]="!editar">
                <ion-label color="tc1">Telefono</ion-label>
                <ion-input name="telefono"
                           type="text"
                           [(ngModel)]="usuario.telefono"
                           required></ion-input>
              </ion-item>

              <ion-item color="light" [disabled]="!editar">
                <ion-label color="tc1">Localidad</ion-label>
                <ion-input name="localidad"
                           type="text"
                           [(ngModel)]="usuario.localidad"
                           required></ion-input>

                           <ion-label color="tc1">Provincia</ion-label>
                           <ion-input name="provincia"
                                      type="text"
                                      [(ngModel)]="usuario.provincia"
                                      required></ion-input>
              </ion-item>

              <ion-item color="light" [disabled]="!editar">
                <ion-label color="tc1">Direccion</ion-label>
                <ion-textarea name="direccion"
                           type="text"
                           [(ngModel)]="usuario.direccion"
                           required></ion-textarea>
              </ion-item>


            


            </ion-list>
        </ion-col>
      </ion-row>


      <ion-row *ngIf="!editar">
        <ion-col>
          <div class="caja-qr">
              <app-qr></app-qr>
          </div>
        </ion-col>
      </ion-row>
    
  </form>

  
  <ion-fab horizontal="end" vertical="bottom" slot="fixed" *ngIf="!editar">
      <ion-fab-button color="tc1" (click)="btnEditar()">
        <ion-icon name="brush" mode="md"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed" *ngIf="editar" class="animated fadeIn slow">
        <ion-fab-button color="tc3" (click)="actualizar( fActualizar )">
          <ion-icon name="save" mode="md"></ion-icon>
        </ion-fab-button>
      </ion-fab>


      <ion-fab horizontal="end" vertical="top"  *ngIf="!editar" class="btn-logout">
      <ion-fab-button color="danger" (click)="logout()" size="small">
          <ion-icon name="power"></ion-icon>
      </ion-fab-button>
      </ion-fab>
      
  




</ion-content>
