<ion-header no-border translucent="true" mode="ios">
    <ion-toolbar color="light" mode="ios" class="ion-text-left">

        <ion-buttons slot="end" class="ion-padding" routerLink="/main/tabs/tab3">
          <ion-button (click)="logout()"
                      color="danger">
                      <ion-icon slot="icon-only" name="exit"></ion-icon>
          </ion-button>
        </ion-buttons>

                   
        
        <img class="img-toolbar" src="../../../assets/logoNegro.png" alt="" />
      
    </ion-toolbar>

</ion-header>


<ion-content fullscreen color="light">

  <ion-row *ngIf="!editar">
    
    <ion-col size="12" class="ion-text-center">
      <img src="assets/avatars/{{comercio.avatar}}" class="img-avatar">
    </ion-col>

  </ion-row>

  <ion-row class="top-10">
    <ion-col size="12" class="ion-text-center">
      <ion-label color="tc2">
        <h1>{{ comercio.razonSocial}}</h1>
        <h2>{{ comercio.cuit }} </h2>
      </ion-label>
    </ion-col>
  </ion-row>

  <div *ngIf="editar" class="animated fadeIn slow">
      <app-avatar-selector (avatarSel)="comercio.avatar = $event"
      [avatarActual]="comercio.avatar"></app-avatar-selector>
  </div>
  
  
    
  

  <form #fActualizar>
      <ion-row>
        <ion-col>
          
            <ion-list>
              
              <ion-item color="light" [disabled]="!editar">
                <ion-label color="tc1">Email</ion-label>
                <ion-input name="email"
                           type="email"
                           [(ngModel)]="comercio.email"
                           required></ion-input>
              </ion-item>

              <ion-item color="light" [disabled]="true">
                <ion-label color="tc1">Razon Social</ion-label>
                <ion-input name="nombre"
                           [(ngModel)]="comercio.razonSocial"
                           type="text"
                           required></ion-input>

              </ion-item>      

                  
              <ion-item color="light" [disabled]="!editar">
                <ion-label color="tc1">Telefono</ion-label>
                <ion-input name="telefono"
                           type="text"
                           [(ngModel)]="comercio.telefono"
                           required></ion-input>
              </ion-item>

              <ion-item color="light" [disabled]="!editar">
                <ion-label color="tc1">Localidad</ion-label>
                <ion-input name="localidad"
                           type="text"
                           [(ngModel)]="comercio.localidad"
                           required></ion-input>

                           <ion-label color="tc1">Provincia</ion-label>
                           <ion-input name="provincia"
                                      type="text"
                                      [(ngModel)]="comercio.provincia"
                                      required></ion-input>
              </ion-item>

              <ion-item color="light" [disabled]="!editar">
                <ion-label color="tc1">Direccion</ion-label>
                <ion-input name="direccion"
                           type="text"
                           [(ngModel)]="comercio.direccion"
                           required></ion-input>
              </ion-item>

              <ion-item color="light" [disabled]="!editar">
                <ion-label color="tc1">Descripcion</ion-label>
                <ion-textarea name="descripcion"
                           type="text"
                           [(ngModel)]="comercio.descripcion"
                           required></ion-textarea>
              </ion-item>


            


            </ion-list>
        </ion-col>
      </ion-row>
    
  </form>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed" *ngIf="!editar">
      <ion-fab-button color="tc1" (click)="btnEditar()">
        <ion-icon name="brush" mode="md"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed" *ngIf="editar" class="animated fadeIn slow">
        <ion-fab-button color="tc3" (click)="actualizar( fActualizar )">
          <ion-icon name="save" mode="md"></ion-icon>
        </ion-fab-button>
    </ion-fab>


    <ion-fab horizontal="start" vertical="bottom" slot="fixed" *ngIf="editar" class="animated fadeIn slow">
      <ion-fab-button color="warning">
        <ion-icon name="save" mode="md"></ion-icon>
      </ion-fab-button>
  </ion-fab>


</ion-content>
