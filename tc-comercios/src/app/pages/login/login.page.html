<ion-header no-border translucent="false" mode="ios">
    <ion-toolbar color="tc2" mode="ios" class="ion-text-center">
                       
        <img class="img-toolbar" src="../../../assets/logoBlanco.png" alt="" />
      
    </ion-toolbar>

</ion-header>


<ion-content color="light">
   <ion-slides class="mainSlide" #slidePrincipal>

           
      <ion-slide>
  
        <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
          <ion-grid fixed>
  
            <ion-row>
              <ion-col>
                <img src="/assets/avatars/av-1.png">
              </ion-col>
            </ion-row>
          
            <ion-row color="light">
              <ion-col>
                
                  <ion-list color="light">
                    
                    <ion-item color="light">
                      <ion-label >CUIT</ion-label>
                      <ion-input name="dni"
                                  type="number"
                                  [(ngModel)]="loginUser.cuit"
                                  required
                                  ></ion-input>
                    </ion-item>
  
                    <ion-item color="light">
                      <ion-label>Password</ion-label>
                      <ion-input name="password"
                                  type="password"
                                  [(ngModel)]="loginUser.password"
                                  required></ion-input>
                    </ion-item>
  
                  </ion-list>
              </ion-col>
            </ion-row>
  
            <ion-row>
              <ion-col>
                <ion-button type="submit"
                            color="tc1"
                            shape="round"
                            size="large"
                            expand="block"
                            [disabled]="cargando"
                            >
                  Ingresar
                </ion-button>
              </ion-col>
            </ion-row>


           
  
          </ion-grid>
        </form>
      
  
  
      </ion-slide>
  
      <ion-slide>
  
        
        <ion-grid fixed>
  
             <!-- Avatar Selecto -->

             <app-avatar-selector (avatarSel)="registerUser.avatar = $event"></app-avatar-selector>

          
              <form (ngSubmit)="registro( fRegistro )" #fRegistro="ngForm">
                  <ion-row >
                      <ion-col color="tc1">
                          
                          <ion-list color="tc1">
                              
                              <ion-item color="light">
                                  <ion-label>DNI</ion-label>
                                  <ion-input name="dni" 
                                              type="number"
                                              [(ngModel)]="registerUser.dni"
                                              required></ion-input>
                              </ion-item>
  
                              <ion-item color="light">
                              <ion-label>Nombre</ion-label>
                              <ion-input name="nombre"
                                          type="text"
                                          [(ngModel)]="registerUser.nombre"
                                          required></ion-input>
                              </ion-item>
                              
                              <ion-item color="light">
                                  <ion-label>Apellido</ion-label>
                                  <ion-input name="apellido"
                                              type="text"
                                              [(ngModel)]="registerUser.apellido"
                                              required></ion-input>
                                  </ion-item>
  
                              
                                  <ion-item color="light">
                                      <ion-label>Email</ion-label>
                                      <ion-input name="email" 
                                                  type="email"
                                                  [(ngModel)]="registerUser.email"
                                                  required></ion-input>
                                    </ion-item>
                              
                              <ion-item color="light">
                              <ion-label>Password</ion-label>
                              <ion-input name="password"
                                          type="password"
                                          [(ngModel)]="registerUser.password"
                                          required></ion-input>
                              </ion-item>
  
                          </ion-list>
                      </ion-col>
                  </ion-row>
                  
                  <ion-row>
                  <ion-col>
                      <ion-button type="submit"
                                  color="tc1"
                                  size="large"
                                  [disabled]="cargando"
                                  shape="round">
                          Crear usuario
                      </ion-button>
                  </ion-col>
              </ion-row>
              
              </form>
          </ion-grid>
    
    
        </ion-slide>
  
  
    </ion-slides>
  
  
  
  </ion-content>
  
  
  <ion-footer no-border color="light">
    <ion-toolbar color="light">
      
      <ion-row>
  
        <ion-col>
            <ion-button shape="round"
                        expand="block"
                        size="large"
                        
                        color="tc2"
                        (click)="mostrarRegistro()">
              Ingresar
            </ion-button>
        </ion-col>
  
        <ion-col>
          <ion-button shape="round"
                      expand="block"
                      size="large"
                      
                      color="tc2"
                      (click)="mostrarLogin()">
            Registrarme
          </ion-button>
        </ion-col>
  
      </ion-row>
  
  
  
    </ion-toolbar>
  </ion-footer>
